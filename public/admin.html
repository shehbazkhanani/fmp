<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo_png.png"
              alt="Bootstrap"
              width="150"
              height="55"
            />
          </a>
        </div>
        <div>
          <h3 style="font-family: Roboto Mono">ADMIN PANNEL</h3>
        </div>
        <div>
          <button
            onclick="logout()"
            style="font-family: Roboto Mono"
            class="btn btn-success"
          >
            logout
          </button>
        </div>
      </div>
    </nav>
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="#">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./admin-productData.html">Product Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./admin-comment.html">Comment</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title my-3" style="text-align: start;">Product Title :</h5>
        <input class="form-control" id="title" style="width: 80vw;" placeholder="add card title here..." />
        <h5 class="card-title my-3" style="text-align: start;">Product Discription : </h5>
        <input class="form-control" id="discription" style="width: 80vw;" placeholder="add card discription here..." />
        <h5 class="card-title my-3" style="text-align: start;">Product Image : </h5>
        <p class="form-label" for="customFile" style="text-align: start;">Only <b> image </b> file upload</p>
        <input type="file" style="width: 80vw;" class="form-control" id="imageFile" />
        <div class="my-1">
        <a class="btn btn-success mx-3" onclick="submiteImage()" style="text-align: start; position: absolute; left: 0;" onclick="submiteEvent()" >Submite Image</a>
        </div>
        <a class="btn btn-success my-5" onclick="submiteEvent()" >Submite Product</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="admin.js" type="module"></script>
</html>
